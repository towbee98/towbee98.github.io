<html lang="en">

    <link rel="stylesheet" href="login-page.css">
    <link rel="stylesheet" href="/CSS/css/all.css">
</head>
<body>
    <header>
    <div class="toggle-btn">
        <div class="toggle-bar-1 box"></div>
        <div class="toggle-bar-2 box"></div>
        <div class="toggle-bar-3 box"></div>
    </div>
    <div class="logo">Budg<span>etify</span></div>
</header>
<nav class="main-nav">
        <span class="Home"><a href="https://towbee98.github.io/ECX TEAM-12 PROJECT">Home</a></span>

<section>
    <img src="user-icon.png" alt="" class="user-icon">
    <h3>Sign In</h3>
    <form action="#" method="POST">
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="USERNAME" required>
        </div><br>
        <div class="input-field">
            <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="PASSWORD" required>
        </div><br>
        <input type="submit" value="Login" id="login-btn"><br>
        <div class="Successful-login">Login Successful!</div>
        <div class="Unsuccessful-login">Invalid Username or password!</div>
        <span class="remember"><input type="checkbox" name="remember-me" id="remember-me"><label>Remember me</label></span>
        <label for="Forgot-password" class="forgot-password"><a href="#">Forgot Password?</a></label>
    </form> 
    <div class="line-through"></div>
    <p>Don't have an account ? <a href="https://towbee98.github.io/ECX TEAM-12 PROJECT/Sign-Up-Page.html">REGISTER HERE</a></p>
</section>
<div class="illustration"></div>
