<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="PiggyVest_SignUpPage.css">
</head>
<body>
    <img src="Images/piggy(1).jpg" alt="" width="180px" height="180px" id="logo1">
    <img src="Images/piggy2.jpg" alt="" width="180px" height= "180px" id="logo2">
    <img src="Images/piggy3.jpg" alt="" width="185px" height="185px" id="logo3">
    <img src="Images/piggy4.jpg" alt="" width="180px" height="180px" id="logo4">
    <h1>
        <a href="www.piggyvest.com" id="piggyHome"><img src="Images/mypiggyvestlogo.jpg" width="220px" height="55px"></a> 
    </h1>
    <div>
        <h2>
            Create a Secure Account
        </h2>
        <p>
            Welcome to the future of Savings & Investment
        </p>
        <form action="#" method="POST">
            <label for="Full name">Full Name</label><br>
            <input type="text" name="Full name" id="Full-name" placeholder="Full Name"><br>
            <label for="Email Address">Email Address</label><br>
            <input type="email" name="Email" id="Email" placeholder="Email Address"><br>
            <label for="Phone Number">Phone Number</label><br>
            <input type="tel" name="Phone Number" id="Phone-Number" placeholder="Phone Number"><br>
            <label for="Password">Password</label><br>
            <input type="password" name="Password" id="Password" placeholder="Password"><br>
            <label for="Referrer">Referrer Phone or Promo Code(Optional)</label><br>
            <input type="text" name="Referrer" id="Referrer" placeholder="Refferer"><br>
            <label for="">How Did You Hear About Us?(Optional)</label><br>
            <input list="Info-Source" name="Click To select" placeholder="Click to select">
            <datalist id="Info-Source">
                <option value="Click To Select">
                <option value="Facebook">
                <option value="Twitter">
                <option value="Instagram">
                <option value="Friend/Family/Coworker referrer">
                <option value="Google Search">
                <option value="Google Playstore">
                <option value="Online Blog">
                <option value="Local Newspaper">
                <option value="At an event">
                <option value="Other">
            </datalist>
            
            <input type="submit" value="CREATE ACCOUNT" id="Create-Account">
        </form>
    </div>
    <p class="log-in">
        <a href="/loginPage.html">Already have an account?Log in</a>
    </p>
</body>
</html>
