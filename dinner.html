<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dinner.css">
</head>
<body>
    <div class="container">
        <div class="myform">
            <h3>Booking Place for your dinner</h3>
            <form action="#" method="get">
             <br>
             <label for="name">Your name</label><br>
             <input type="text" name="name" id="name" placeholder="Name" required><br>
             <label for="Phone">Your Phone Number</label><br>
             <input type="tel" name="Phone-number" id="Phone" placeholder="Phone Number" required ><br>
            <select name="time" id="time">
                <option selected>Time</option>
                <option value="time1" >6:00pm</option>
                <option value="time2">7:00pm</option>
                <option value="time3">8:00pm</option>
            </select><br>
            <select name="food" id="food">
                <option selected>Food</option>
               <option value="type1" >Amala and egusi</option>
                <option value="type2">Rice and beans</option>
                <option value="type3">Eba and ewedu</option>
                <option value="type4"> Indomie and Egg</option>
                <option value="type5">Bread and Akara</option>
             </select><br>
             <label for="Dining-space">Select Your Dining Space</label><br>
             <input type="radio" name="person" value="2-Person" class="2-person">2 person
             <input type="radio" name="person" value="4-Person" class="4-person">4 person
             <input type="radio" name="person" value="6-Person" class="6-person">6 person
             <input type="radio" name="person" value="8-Person" class="8-person">8 person
             <input type="radio" name="person" value="10-Person" class="10-person">10 person<br>
             <input type="submit" value="Book now" id="Submit"><br>
             <label>Verify your booking info from your phone</label>
            </form>
        </div>
        <div class="images">
            <img src="dinner_pic2.jpg" alt="dinner-images">
        </div>
    </div>
    <div class="images2">
        <img src="dinner-pic1.jpg" alt="dinner-images">
    </div>
</body>
</html>
