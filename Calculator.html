<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Oladele Tobiloba Emmanuel">
    <meta name="description" content="A simple Calculator created using html,css and JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="holder">
    <div class="container">
        <div class="screen">
            <div class="values">0</div>
        </div>
        <button class="switch">ON/OFF</button>
        <button class="mrc">mrc</button>
        <button class="mNegative">m-</button>
        <button class="mPositive">m+</button>
        <button class="divide operator">/</button>
        <button  class="number seven">7</butto>
        <button  class="number eight">8</button>
        <button  class="number nine">9</button>
        <button class="multiply operator">*</button>
        <button  class="number four">4</button>
        <button  class="number five">5</button>
        <button  class="number six">6</button>
        <button class="minus operator">-</button>
        <button  class="number one">1</button>
        <button  class="number two">2</button>
        <button  class="number three">3</button>
        <button class="plus operator">+</button>
        <button  class="number zero">0</button>
        <button class="number">.</button>
        <button class="clear">C</butto>
        <button class="equal">=</button>
    </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
